<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - AGRINATURE</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        tapes: ["Tapestry", "sans-serif"],
                        tajawa: ["Tajawal", "sans-serif"],
                        man: ["Manrope", "sans-serif"],
                        out: ["Outfit", "sans-serif"],
                    },
                    colors: {
                        clifford: '#da373d',
                        bd: '#E9F1EE',
                        green: '#49A760',
                        light: '#C0C0C0',
                        vert: '#144B15 ',
                        grr: '#4BAF47',
                    }
                }
            }
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const forgotPasswordForm = document.getElementById('forgotPasswordForm');
            forgotPasswordForm.addEventListener('submit', function(event) {
                event.preventDefault();
                const email = document.getElementById('email').value;

                if (email) {

                    alert('A password reset link has been sent to ' + email);

                    window.location.href = 'login.html'; // 
                } else {
                    alert('Please enter your email address.');
                }
            });
        });
    </script>
</head>
<body style="background-image: url(images/agr1.jpg);" class="bg-no-repeat bg-cover bg-center  lg:mb-0 mb-[270px] lg:mt-0 mt-[190px] " >
    <div class="  ">
        <div class="lg:mx-[380px] mx-[50px] lg:py-[40px] py-[60px] px-9 bg-white mt-[130px] rounded-lg lg:px-[60px]">
            <h1 class="text-3xl font-bold mb-4">Forgot Password</h1>
            <p class="mb-6">Enter your email address to reset your password</p>
            <form id="forgotPasswordForm">
                <div class="mb-4">
                    <label for="email" class="block mb-2 font-semibold">Your email</label>
                    <input type="email" id="email" class="lg:w-[380px] w-[250px] px-4 py-2 border-2 rounded shadow-md" placeholder="Email">
                </div>
                <button type="submit" class="bg-grr hover:bg-green text-white font-bold py-2 px-4 rounded lg:w-[380px]">Reset Password</button>
            </form>
            <p class="text-center  font-semibold mt-6 ">Remembered your password? <a href="login.html" class="text-blue-600 hover:underline">Login</a></p>
        </div>
     
    </div>
</body>
</html>
