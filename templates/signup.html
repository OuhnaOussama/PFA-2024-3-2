<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'greeno': '#4CAF50',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-green-60 flex items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-2xl max-w-md w-full">
        <h2 class="text-3xl font-bold mb-6 text-center text-greeno">Sign Up</h2>
        
       
        <div id="flash-messages" class="mb-4"></div>
        
        <form method="POST" action="/signup" enctype="multipart/form-data" class="space-y-4">
            <div>
                <label for="first_name" class="block text-sm font-medium text-gray-700">Pr√©nom</label>
                <input type="text" id="first_name" name="first_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-custom-green focus:ring focus:ring-custom-green focus:ring-opacity-50">
            </div>
            <div>
                <label for="last_name" class="block text-sm font-medium text-gray-700">Nom</label>
                <input type="text" id="last_name" name="last_name" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-greeno focus:ring focus:ring-custom-green focus:ring-opacity-50">
            </div>
            <div>
                <label for="username" class="block text-sm font-medium text-gray-700">Nom d'utilisateur</label>
                <input type="text" id="username" name="username" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-greeno focus:ring focus:ring-custom-green focus:ring-opacity-50">
            </div>
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700">Mot de passe</label>
                <input type="password" id="password" name="password" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-greeno focus:ring focus:ring-custom-green focus:ring-opacity-50">
            </div>
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                <input type="email" id="email" name="email" required class="mt-1 block w-full rounded-md border-gray-300 shadow-sm focus:border-greeno focus:ring focus:ring-greeno focus:ring-opacity-50">
            </div>
            
            <div>
                <label for="photo" class="block text-sm font-medium text-gray-700">Photo de profil</label>
                <input type="file" id="photo" name="photo" accept="image/*" class="mt-1 block w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-green-50 file:text-custom-green hover:file:bg-green-100">
            </div>
            <button type="submit" class="w-full bg-greeno text-white py-2 px-4 rounded-md hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-greeno focus:ring-opacity-50 transition duration-300 ease-in-out">S'inscrire</button>
        </form>
    </div>
</body>
</html>
