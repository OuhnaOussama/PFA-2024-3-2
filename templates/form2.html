<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prédiction de Fertilisant - AgriNature</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Roboto', 'sans-serif'],
                    },
                    colors: {
                        'agri-green': {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                        },
                    },
                }
            }
        }
    </script>
   
</head>
<body class=" font-sans">
    <div class="container mx-auto px-4 py-12">
        <div class="max-w-xl mx-auto bg-white rounded-2xl shadow-lg overflow-hidden">
            <div class="bg-agri-green-600 p-6">
                <h1 class="text-3xl font-bold text-center text-white">Prédiction de Fertilisant</h1>
            </div>
            <div class="p-8">
                <form action="{{ url_for('show_form') }}" method="post">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="temperature" class="block text-agri-green-700 text-sm font-medium mb-2">Température</label>
                            <input type="number" id="temperature" name="temperature" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-agri-green-500">
                        </div>
                        <div>
                            <label for="humidity" class="block text-agri-green-700 text-sm font-medium mb-2">Humidité</label>
                            <input type="number" id="humidity" name="humidity" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-agri-green-500">
                        </div>
                        <div>
                            <label for="moisture" class="block text-agri-green-700 text-sm font-medium mb-2">Humidité du sol</label>
                            <input type="number" id="moisture" name="moisture" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-agri-green-500">
                        </div>
                        <div>
                            <label for="soil_type" class="block text-agri-green-700 text-sm font-medium mb-2">Type de sol</label>
                            <select id="soil_type" name="soil_type" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-agri-green-500">
                                <option value="">Sélectionnez un type de sol</option>
                                <option value="Sandy">Sableux</option>
                                <option value="Loamy">Limoneux</option>
                                <option value="Clay">Argileux</option>
                            </select>
                        </div>
                        <div>
                            <label for="crop_type" class="block text-agri-green-700 text-sm font-medium mb-2">Type de culture</label>
                            <select id="crop_type" name="crop_type" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-agri-green-500">
                                <option value="">Sélectionnez un type de culture</option>
                                <option value="Wheat">Blé</option>
                                <option value="Maize">Maïs</option>
                                <option value="Cotton">Coton</option>
                            </select>
                        </div>
                        <div>
                            <label for="nitrogen" class="block text-agri-green-700 text-sm font-medium mb-2">Azote</label>
                            <input type="number" id="nitrogen" name="nitrogen" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-agri-green-500">
                        </div>
                        <div>
                            <label for="potassium" class="block text-agri-green-700 text-sm font-medium mb-2">Potassium</label>
                            <input type="number" id="potassium" name="potassium" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-agri-green-500">
                        </div>
                        <div>
                            <label for="phosphorous" class="block text-agri-green-700 text-sm font-medium mb-2">Phosphore</label>
                            <input type="number" id="phosphorous" name="phosphorous" required
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-agri-green-500">
                        </div>
                    </div>
                    <div class="mt-8 flex justify-center">
                        <button type="submit"
                                class="bg-agri-green-600 hover:bg-agri-green-700 text-white font-bold py-3 px-6 rounded-lg transition duration-300 ease-in-out transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-agri-green-500 focus:ring-opacity-50">
                            Prédire
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
